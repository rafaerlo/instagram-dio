<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Instagrão</title>
</head>
<body>
    <div class="instagrao-wrapper">
        <div class="instagrao-phone">
            <img src="./img/celular.jpg" class="insta" alt="imagem de celular" />
        </div>
        <div class="instagrao-continue">
            <div class="group">
                <img src="./img/Instagram-Logo.png" class="instagram-logo" alt="instagram logo" />
                <div class="profile-photo">
                    <img src="./img/profilephoto.jpg" alt="imagem de perfil" />
                    
                </div>
                <a href="#" class="instagram-login">Continuar como Rafaerlo</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não sou eu</p>
                <p class="not-account">
                    <span class="link-blue">Mudar conta</span> ou <span class="link-blue">Cadastre-se</span>
                </p>
            </div>
            <div class="baixar">
                <p class="baixar-app">Baixar</p>
                <div class="download">
                    <a href="#" class="app-dwn"></a>
                    <a href="#" class="app-dwn"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
